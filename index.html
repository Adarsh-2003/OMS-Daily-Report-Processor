<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMS Daily Report Processor</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OMS Daily Report Processor</h1>
        </header>

        <div class="main-content">
            <div class="input-section">
                <div class="section-header">
                    <h2>Input Data</h2>
                    <button id="clearBtn" class="btn-secondary">Clear</button>
                </div>
                
                <div class="input-group">
                    <label for="filledBy">Filled By:</label>
                    <input type="text" id="filledBy" placeholder="Enter your name" class="text-input">
                </div>

                <div class="paste-area-container">
                    <label for="pasteArea">Paste your data here (tab-separated or from Excel):</label>
                    <textarea 
                        id="pasteArea" 
                        class="paste-area" 
                        placeholder="Paste your tabular data here"
                        rows="8"
                    ></textarea>
                </div>

                <button id="processBtn" class="btn-primary">Process Data</button>
            </div>

            <div class="output-section">
                <div class="section-header">
                    <h2>Processed Output</h2>
                    <button id="copyBtn" class="btn-copy" disabled>Copy</button>
                </div>
                
                <div id="outputContainer" class="output-container">
                    <div class="placeholder">
                        <p>Processed data will appear here</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="notification" class="notification"></div>

        <footer>
            <p>Made with ❤️ by <a href="https://adarshgupta.works" target="_blank" rel="noopener noreferrer">Adarsh Gupta</a></p>
            <p class="footer-credit">Vibe coded with Cursor.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
